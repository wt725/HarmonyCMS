    <div class="overlayer" id="overlayer">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>
    <!-- ==========Account Header Section Starts Here========== -->
    <div class="account-section bg_img padding-top padding-bottom" data-background="./assets/images/account/sign-up.jpg">
        <div class="account-wrapper">
            <div class="account-header">
                <h3 class="title">create your account</h3>
                <p>Maecenas mollis dictum aliquam Velit sapien</p>
                <ul class="social-sign">
                    <li>
                        <a href="#0" class="active"><i class="fab fa-google"></i>Google</a>
                    </li>
                    <li>
                        <a href="#0" class="facebook"><i class="fab fa-facebook-f"></i>Facebook</a>
                    </li>
                    <li>
                        <a href="#0" class="twitter"><i class="fab fa-twitter"></i>Twitter</a>
                    </li>
                </ul>
            </div>
            <form class="account-form">
                <div class="form-group">
                    <input type="text" placeholder="User Name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email Adress">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="pass01">
                    <span class="view-pass" id="view-pass-01">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div class="form-group already">
                    <span>Already i have a ccount in here. <a href="sign-in.html">Signin</a></span>
                    <span>Accepted Terms & Condition & Privacy?</span>
                </div>
                <div class="form-group">
                    <button type="submit">
                        create Bosto account
                    </button>
                </div>
            </form>
        </div>
    </div>
